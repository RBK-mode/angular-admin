<div class="container">
  <div class="card">
    <img class="card-img-top" [src]="item.img" alt="Card image" />
    <div class="card-body">
      <h4 class="card-title">{{ item.name }}</h4>
      <p class="card-text">price: {{ item.price }}</p>
      <a href="#" class="btn btn-primary" (click)="deleteElement(item)">Delete</a>
    </div>
  </div>
</div>
