<div class="table-responsive" style="color: white;">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Customer</th>
        <th>State</th>

        <th>Items</th>
        <th></th>
        <th></th>
        <th></th>

        <th>Price</th>
        <th>Created_at</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.customerId.name }}</td>
        <td>{{ order.state }}</td>
        <td *ngFor="let list of order.items_list">
          {{ list.name }}
        </td>
        <td *ngFor="let num of order.items_list">{{ num.quantity }}</td>
        <td *ngFor="let price of order.items_list">{{ price.price }}</td>
        <td>{{ order.createdAt }}</td>
        <button id="accept" (click)="acceptOrder(order._id)">Accept</button>
        <button id="reject" (click)="rejectOrder(order._id)">Reject</button>
      </tr>
    </tbody>
  </table>
</div>
